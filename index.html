<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Devin and Rachael's JEOPARDY</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
      <section class="intro-page">
        <section class="welcome-page">
          <form>
            <section class="player-one-intro">
              <img class= "intro-img" src="/images/player1.svg">
            <label for ="player1" class="one">PLAYER ONE</label>
            <br>
            <input type="text" name="name1" id="player1" class="player one">
            </section>
            <section class="player-two-intro">
              <img class= "intro-img" src="/images/player2.svg">
            <label for ="player2" class="two">PLAYER TWO</label>
            <br>
            <input type="text" name="name1" id="player2" class="player two">
            </section>
            <section class="player-three-intro">
              <img class= "intro-img" src="/images/player3.svg">
            <label for ="player3" class="three">PLAYER THREE</label>
            <br>
            <input type="text" name="name1" id="player3" class="player three">
            </section>
            <br>
            <button class="start-game">SUBMIT</button>
          </form>
        </section>
      </section>
      <section class="entry-page">
        <section class="game-board">
          <section class="categories-container">
            <div class="categories-box"><h3>Topic 1</h3></div>
            <div class="categories-box"><h3>Topic 2</h3></div>
            <div class="categories-box"><h3>Topic 3</h3></div>
            <div class="categories-box"><h3>Topic 4</h3></div>
          </section>
          <section class="questions-container">
            <div class="box"><h2>$100</h2></div>
            <div class="box"><h2>$200</h2></div>
            <div class="box"><h2>$300</h2></div>
            <div class="box"><h2>$400</h2></div>
            <div class="box"><h2>$100</h2></div>
            <div class="box"><h2>$200</h2></div>
            <div class="box"><h2>$300</h2></div>
            <div class="box"><h2>$400</h2></div>
            <div class="box"><h2>$100</h2></div>
            <div class="box"><h2>$200</h2></div>
            <div class="box"><h2>$300</h2></div>
            <div class="box"><h2>$400</h2></div>
            <div class="box"><h2>$100</h2></div>
            <div class="box"><h2>$200</h2></div>
            <div class="box"><h2>$300</h2></div>
            <div class="box"><h2>$400</h2></div>
          </section>
        </section>
        <section class="player-area">
          <article id="player1" class="player-square">
            <img class= "player-img" src="/images/player1.svg">
            <h4 id="player1-name-text"  class="player-name">PLAYER 1 NAME</h4>
            <h2 id="player-1-total">Score: <span>$X,XXX</span></h2>
          </article>
          <article id="player2" class="player-square">
            <img class= "player-img" src="/images/player2.svg">
            <h4 id="player2-name-text"  class="player-name">PLAYER 2 NAME</h4>
            <h2 id="player-2-total">Score: <span>$X,XXX</span></h2>
          </article>
          <article id="player3" class="player-square">
            <img class= "player-img" src="/images/player3.svg">
            <h4 id="player3-name-text" class="player-name">PLAYER 3 NAME</h4>
            <h2 id="player-3-total">Score: <span>$X,XXX</span></h2>
          </article>
        </section>
      </section>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</html>
